<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WordPress Post Generator</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathToRedirect = window.location.pathname.slice(1);
      var query = window.location.search.slice(1);
      
      window.history.replaceState(
        null,
        null,
        '/' +
        (pathToRedirect && pathToRedirect !== '404.html' ? '?' + pathToRedirect : '') +
        (query && pathToRedirect !== '404.html' ? '&' + query : query)
      );
    </script>
  </head>
  <body>
  </body>
</html>
